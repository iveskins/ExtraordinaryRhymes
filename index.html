<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Extraordinary Rhymes</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-6 col-md-3"></div>
      <div class="col-xs-6 col-md-6">
        <center><h2 id="test" draggable="true" ondragstart="dragStart(event)">Extraordinary Rhymes</h2></center>
        <br />
        <textarea class="form-control" rows="3" id="lyrics"></textarea>
        <br />        
        <div id="head" ondrop="dropIn(event, true)" ondragover="allowDrop(event)">up
        </div>
        <div id="tail" ondrop="dropIn(event, false)" ondragover="allowDrop(event)">down
        </div>
        <p id="markup" style="white-space:pre-line;"></p>
      </div>
      <div class="col-xs-6 col-md-3"></div>
    </div>
  </div>
  <script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/rip.js"></script>
  <script type="text/javascript" src="js/markup.js"></script>
  <script type="text/javascript" src="js/err/err.js"></script>
  <script type="text/javascript" src="js/song-structure/bar.js"></script>
  <script type="text/javascript" src="js/song-structure/phrase.js"></script>
  <script type="text/javascript" src="js/song-structure/verse.js"></script>
  <script type="text/javascript" src="js/process.js"></script>
  <script type="text/javascript">
    var idToTransfer = "";
    function dropIn(event, aboveOrBelow) {
      event.preventDefault();
      if (aboveOrBelow) {
        $("#head").before($(idToTransfer).html());
      } else {
        $("#tail").after($(idToTransfer).html());
      }
    }
    function allowDrop(event) {
      event.preventDefault();
    }
    function dragStart(event) {
      idToTransfer = "#" + event.target.id;
    }      
  </script>
</body>
</html>
